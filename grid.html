<!DOCTYPE html>
<html lang="en">
  <head>
    <title>
      Grid Practice
    </title>
    <meta charset="UTF-8">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
  </head>
  <body style="
      padding-bottom: 1000px">
    <div style="
      margin-top: 20px;
      display: grid;
      grid-template-columns: 100px 100px;">
      <div style="background-color: lightblue">
        div 1
        <p>
          test 1
        </p>
      </div>
      <div style="background-color: lightpink">
        div 2
        <p>
          test 2
        </p>
      </div>
    </div>

    <div style="
      margin-top: 20px;
      display: grid;
      grid-template-columns: 100px 100px 200px;">
      <div style="background-color: lightblue">
        div 1
        <p>
          100px
        </p>
      </div>
      <div style="background-color: lightpink">
        div 2
        <p>
          100px
        </p>
      </div>
      <div style="background-color: lightgreen">
        div 3
        <p>
          200px
        </p>
      </div>
      <div style="background-color: lightpink">
        div 2
        <p>
          100px
        </p>
      </div>
    </div>

    <div style="
      margin-top: 20px;
      display: grid;
      grid-template-columns: 100px 1fr;">
        <div style="background-color: lightblue">div 1</div>
        <div style="background-color: lightpink">div 2</div>
    </div>

    <div style="
      margin-top: 20px;
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      column-gap: 15px;
      row-gap: 30px;">
        <div style="height: 200px; background-color: lightblue">div 1</div>
        <div style="height: 200px; background-color: lightpink">div 2</div>
        <div style="height: 200px; background-color: lightcyan">div 3</div>
        <div style="height: 200px; background-color: lightcyan">div 4</div>
        <div style="height: 200px; background-color: lightblue">div 5</div>
        <div style="height: 200px; background-color: lightpink">div 6</div>
    </div>
  </body>
</html>
