<html lang="en">
  <head>
    <title>Flexbox Practice</title>
  </head>
  <body style="padding-bottom: 1500px;">
    <div class="flexbox-header" style="
      display: flex; flex-direction: row; margin-top: 30px; height: 70px; border-width: 1px; border-style: solid; border-color:
       gray; justify-content: space-between;">
      <div class="flexbox-panels" style="width: 100px; background-color: lightpink;">100px</div>
      <div class="flexbox-panels" style="width: 100px; background-color: lightgreen">100px</div>
      <div class="flexbox-panels" style="width: 100px; background-color: lightpink;">100px</div>
    </div>

    <div class="flexbox-header" style="

       gray; justify-content: space-between">
      <div class="flexbox-panels" style="width: 100px; background-color: lightpink;">100px</div>

      <div class="flexbox-panels" style="width: 100px; background-color: lightpink;">100px</div>
    </div>

    <div class="flexbox-header" style="
      display: flex; flex-direction: row; margin-top: 30px; height: 70px; border-width: 1px; border-style: solid; border-color:
       gray; justify-content: space-between; align-items: center;">
      <div class="flexbox-panels" style="width: 100px; background-color: lightpink; text-align: center;">100px</div>
      <div class="flexbox-panels" style="width: 100px; background-color: lightgreen; text-align: center;">100px</div>

</html>
